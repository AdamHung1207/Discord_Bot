- tarot_en_name: "Ace of Wands" 
  tarot_zh_name: "權杖Ace" 
  upright_adjective: "熱情、創造力、新機會、動力" 
  reversed_adjective: "延遲、受阻、缺乏方向、猶豫" 
  upright: "權杖Ace象徵著新的開始與強烈的動能。\n這張牌提醒你抓住機會，勇敢邁出第一步，讓內心的熱情驅動你前行。" 
  reversed: "逆位的權杖Ace可能象徵計畫的受阻，或是缺乏動力與方向。\n這可能代表你需要重新審視自己的目標，找到真正驅動你的熱情與行動力。" 
  meaning: "Ace牌必須搭配著牌陣其他的牌來做出解釋，若單純的＜權杖Ace＞，則可以大致推論此刻無法避免的事件。\n不論好與壞，它所帶來的轉變是不容易改變的。\n以長遠的眼光看來，這是一個機會重新去認清自己的想法和目標，而外界環境通常也會出現支持自己的力量。\n這是一個重要的契機，此刻需要知道自己正處在蓄勢待發的狀態上，現在最重要的是準備好面對的勇氣，踏上前一步去實現。\n你可能心中滿懷著熱血，恨不得馬上出發，馬上行動，你集中你的活力，這一刻你沒有疑惑，命運握在你手裡，你可以馬上行動。\n\n在解牌上，＜權杖Ace＞暗示著可以用喀巴拉解牌法著手。\n可以利用牌陣當中出現的數字牌或大阿爾克那的路徑，找出相互關連之處。" 
  image: "https://i.imgur.com/h0d99RX.jpeg"

- tarot_en_name: "Two of Wands" 
  tarot_zh_name: "權杖二" 
  upright_adjective: "野心、計畫、決策、掌控" 
  reversed_adjective: "猶豫、不確定、缺乏遠見、遲疑" 
  upright: "權杖二象徵著遠見與掌控能力。\n這張牌提醒你站在選擇的十字路口，需要運用智慧與決心來規劃未來。" 
  reversed: "逆位的權杖二可能象徵猶豫不決或缺乏明確方向。\n這可能代表你需要重新審視自己的計畫，確保自己不被內心的疑慮所困。" 
  meaning: "＜權杖二＞的占星學對應是火星在牡羊座，牡羊座的守護星火星出現在自己的星座中，增進了火象精神的展現。\n同時作為黃道十二宮的第一個星座，也有起始的意思。\n背景中的淡藍色，乃是代表火元素的原型之界（Atziluth）生命之樹當中第二個薩弗拉「智慧」的呈色。\n受到火星與牡羊座的火元素能量影響下，散去的雲露出了天空的淡藍，有如除去了困惑。\n\n＜權杖二＞如同其牌名，善於支配著周遭，作為它意志的延伸，然而它的想法往往快過於它的行動，讓眾人追不上它的腳步。\n就連自己也苦惱著計畫趕不上變化，變化又趕不上新計畫。" 
  image: "https://i.imgur.com/FIrwzMb.jpeg"

- tarot_en_name: "Three of Wands" 
  tarot_zh_name: "權杖三" 
  upright_adjective: "遠見、成長、機遇、領導" 
  reversed_adjective: "延遲、受阻、不確定、缺乏計畫" 
  upright: "權杖三象徵著遠見與機遇的到來。\n這張牌提醒你要放眼未來，並相信你的努力將帶來回報。" 
  reversed: "逆位的權杖三可能代表計畫受阻或未來方向不明確。\n這可能意味著你需要重新調整策略，以確保自己的長遠目標不會受限。" 
  meaning: "這張牌的占星組成為太陽在牡羊座。\n太陽在牡羊座是春分點出現的時刻，是為春天的到來。\n三號牌在生命之樹的第三個薩弗拉「理解」作用下，為原本陽剛的＜權杖二＞融入了陰柔之力。\n正如同牌中所呈現，以蓮花權杖代表母神伊西斯母性力量的融入。\n衝動的火能量在母性能量融入後，轉變成較為細膩的情感與謹慎的思考。\n前幾張牌的火苗在此已慢慢的成長，嘗過了自由奔放，度過了嚴冬。\n衝動的性格在此有了收斂，化為了信心。\n\n＜權杖三＞表示著，在心靈與行動吻合的前提下朝向新的目標邁進是合宜的。\n倘若不一致，則等待是較好的選擇。\n克勞利特別指出，這張牌可以連結到《易經》中的第十一卦：泰卦。\n《易經》：「泰，小往大來。」代表陰性能量與陽性能量的交合調節。\n＜權杖三＞本身的意涵有展現良好道德的意涵，而泰卦則是象徵陰陽交會的通暢。\n因此有人際關係互動上的正面意涵，可聯想為個人優點的展現吸引了和諧的人際關係。" 
  image: "https://i.imgur.com/cCPkEsZ.jpeg"

- tarot_en_name: "Four of Wands" 
  tarot_zh_name: "權杖四" 
  upright_adjective: "穩定、歡慶、和諧、成就" 
  reversed_adjective: "不安、延遲、不穩定、缺乏支持" 
  upright: "權杖四象徵著穩定與成功的階段性成果。\n這張牌提醒你享受當下的成就，與親友分享喜悅，並為未來做好準備。" 
  reversed: "逆位的權杖四可能意味著不穩定或內在的不安。\n這可能提醒你需要解決內部問題，確保基礎穩固，才能持續前進。" 
  meaning: "＜權杖四＞的牌名為完成（Completion），是上一張<權仗三>行動過後的狀態。\n＜權杖四＞的四把權杖交錯構成了圓形，兩端的羊頭與鴿子分別代表著牡羊座與金星能量的平衡。\n這張牌削弱了火元素的行動力，在有所收穫之後稍微停下了腳步，享受著簡單的幸福。\n完成代表了階段性任務的結束，此刻是不可多得的寧靜時光。\n\n＜權杖四＞對於能力畫下了限制，有所保留，毋須急著展現所有的才華。\n有所為而有所不為，並且在辛苦後，留有時間去品嘗付出所帶來的果實。\n金星落入了牡羊座，為這張牌帶來了些許的安逸感，使得熱情十足的牡羊停下腳步，慢慢欣賞沿途錯過的美景。" 
  image: "https://i.imgur.com/IKLZWOJ.jpeg"

- tarot_en_name: "Five of Wands" 
  tarot_zh_name: "權杖五" 
  upright_adjective: "競爭、挑戰、衝突、磨練" 
  reversed_adjective: "內鬥、混亂、阻礙、爭執" 
  upright: "權杖五象徵競爭與衝突，代表著不同意見的碰撞與挑戰。\n這張牌提醒你要學習如何在競爭中脫穎而出，並與他人協調合作。" 
  reversed: "逆位的權杖五可能意味著內部鬥爭或混亂的局勢。\n這可能提醒你需要理性溝通，避免無謂的爭執與分裂。" 
  meaning: "＜權杖五＞所對應的占星符號為土星落入獅子座。\n獅子座與生具備表現與統御特質，然而土星在此作用下則是削弱獅子座的協調性，使對立的衝突展現。\n＜權杖五＞已經沒有權杖四當中的限制，因此衝突的力量可以不受限制地爆發出來。\n在圖像的安排上，不同地位的權杖同時放置在一起，象徵著內部的不和諧，如同領導者若無法使眾人臣服，衝突發生也是在所難免的。\n\n＜權杖五＞具存在強大的情緒推力，在喀巴拉生命之樹當中對應給原型之界生命之樹中第五個薩弗拉「力量」，為這張牌帶來了些許暴力氛圍。\n土星制約住獅子座渴望站在舞台上獲得眾人喝采的機會，被壓抑下來的獅子座無法擺脫與生俱來的領導者性格，因此衝突就此發生。\n然而在這張牌中並沒有贏家，甚至可以預言出未來將不停的爭吵。\n我們必須要知道，這樣的衝突來自於被壓抑的天性，＜權杖五＞可以成為匯集資訊的中心，成為眾人的共主，但也需要接納周遭與自己擁有相同能力之人的雅量。" 
  image: "https://i.imgur.com/23AcuRl.jpeg"

- tarot_en_name: "Six of Wands" 
  tarot_zh_name: "權杖六" 
  upright_adjective: "勝利、成功、認可、榮耀" 
  reversed_adjective: "自負、失敗、爭議、誤導" 
  upright: "權杖六象徵勝利與成功，代表著經過努力後的成果與認可。\n這張牌提醒你要相信自己的能力，並享受來自他人的讚揚與支持。" 
  reversed: "逆位的權杖六可能象徵自負或過度依賴外在認可。\n這可能代表你需要謹慎面對成功，避免驕傲自滿或因過度期望而失望。" 
  meaning: "木星擴張的力量，落入自我意識、創造性強烈的獅子座，使得事情得以順利的發展，自我表現渴望獲得補償。\n木星落入獅子座是一個溫暖與愉悅的組合。\n它的勝利來自於貼近直覺或靈性上的經驗。\n六對應給生命之樹當中的第六個薩弗拉「美」，它位於生命之樹的正中央，本身可以對應給太陽，而周圍有月、水、金、火、木、土六顆星所圍繞，作為靈性、不可見世界與物質世界的橋梁。\n小阿爾克那的六號牌都具備了平和與順利的寓意。\n＜權杖六＞沒有＜權杖四＞的圓圈圍繞火焰，它是一個開放的環境，不需要有所限制，彼此仍然知道自己的分際，達到最完美效益的展現。\n\n<權杖六>這張牌代表身體、情緒、精神、靈性上的醒悟，片刻的安靜讓你足以看清出內心所投射於外在世界的藍圖，你清楚自己的定位，最終獲得了勝利，這並非意外，而是在發生以前早已經瞭然於心。" 
  image: "https://i.imgur.com/NQ7MFwK.jpeg"

- tarot_en_name: "Seven of Wands" 
  tarot_zh_name: "權杖七" 
  upright_adjective: "挑戰、防衛、勇氣、奮戰" 
  reversed_adjective: "猶豫、劣勢、退縮、不安" 
  upright: "權杖七象徵挑戰與防衛，代表著面對外界壓力時的奮戰與堅持。\n這張牌提醒你要勇敢面對困難，即使形勢不利，也不要輕易放棄。" 
  reversed: "逆位的權杖七可能象徵優勢不再，或是因缺乏信心而退縮。\n這可能代表你需要重新評估戰略，避免因衝動行事而陷入困境。" 
  meaning: "火星落入獅子座為這張牌帶來了勇氣，但是這份勇氣表現在失勢之時，猶如困獸之鬥，不知恐懼為何物。\n中央的木棒是隨手可得的武器，他尚未仔細思考對策，就拿著木棒上戰場迎敵，他相信自己的能力與優越，能夠在這混亂的環境中殺出一條血路。\n此刻的勇氣讓人起敬，但單純的勇猛並不能保證帶來勝利。\n\n<權杖七>隱藏衝突的徵兆，他無法容忍被群體忽略，挺身而出，撐起那搖搖欲墜的自尊，也讓他憑著這份感受，捍衛著自己所依靠的榮譽感。\n即使戰場上只剩下一個人，他依然會堅持作戰，光榮的死去。\n\n<權杖七>不為勝利而戰，而是為光榮、為尊嚴而戰，哪怕早已知道沒有勝利的機會，也不會退縮，一樣去捍衛尊嚴。\n<權杖七>所追尋的不是勝利，而是那種為了理念前進的精神，如同戰場上捍衛家園的勇士，他們相信所做的一切，在死後的世界會贏得喝采，死得驕傲。" 
  image: "https://i.imgur.com/dOvJ065.jpeg"

- tarot_en_name: "Eight of Wands" 
  tarot_zh_name: "權杖八" 
  upright_adjective: "迅速、行動、進展、變化" 
  reversed_adjective: "延遲、阻礙、混亂、焦躁" 
  upright: "權杖八象徵快速的變化與進展，代表著事情迅速推進，沒有多餘的阻礙。\n這張牌提醒你要把握時機，迅速行動，以免錯失良機。" 
  reversed: "逆位的權杖八可能象徵延遲或進展受阻，計劃未能如預期推進。\n這可能代表你需要重新調整步伐，以確保計畫順利進行。" 
  meaning: "＜權杖八＞的牌名是 Swiftness，有迅速敏捷之意。\n此牌中的權杖不同於前幾張牌，這是火元素牌組中唯一沒有「火焰」與「權杖」圖像出現的一張，火在進入權杖後轉變為更高層次的光穿透入世界。\n紅色的波動是光速傳遞的圖像化，顯示出此牌的迅捷感。\n牌中由一方形與一個正八面體交疊，暗示著突破限制朝向更高層次（維度）的轉變，其上的彩虹代表經過提升的火焰轉變為蘊含七色的光，在此也可以視為由靈性的層次落實到現實世界中。\n在西洋煉金術中，這是提升轉變的過程。\n\n＜權杖八＞的占星元素為水星在射手座。\n本身是一個與旅行有關的暗示，可能意味著一個長途的旅行、搭乘飛機等。\n它也描述著一種迅捷的思考模式，在已經熟悉的架構下能夠很快的對環境有所反應，並且以更高的視角來處理事務，使人們感到滿意與佩服。" 
  image: "https://i.imgur.com/dXSaMDq.jpeg"

- tarot_en_name: "Nine of Wands" 
  tarot_zh_name: "權杖九" 
  upright_adjective: "堅持、防禦、毅力、準備" 
  reversed_adjective: "疲憊、固執、懷疑、防衛過度" 
  upright: "權杖九象徵經歷挑戰後的堅持與準備，代表著雖然歷經艱辛，但仍保持警戒與信念。\n這張牌提醒你要堅守立場，保持耐心與決心，準備迎接最後的考驗。" 
  reversed: "逆位的權杖九可能象徵過度防衛或因疲憊而動搖。\n這可能代表你需要適當休息，重新調整自己的能量，避免因過度堅持而陷入困境。" 
  meaning: "＜權杖九＞的牌名是 Strength，中文為力量，而筆者認為在此牌中主要作為力量展現的內在驅力。\n牌內由八隻箭與交錯月亮圖案構成尾翼與箭尖，是武力的展現。\n雖然此牌在占星元素的組合為月亮射手，但在設計上同時並列太陽與月亮，突顯出由陰暗到光明、由內在到外在的力量運作模式。\n\n從＜權杖Ace＞以來，火元素牌組表現的都是較陽剛的特性，直到了＜權杖九＞，月亮與射手座的組合，如同幽暗曠野中的火焰，融入靜態的大地，成為照退野獸的營火。\n微光降伏無盡的黑暗，如同洞見誕生於無盡的意識，指出方向。\n\n在這張牌所展現的是全我合一的力量，以喀巴拉的觀點而言，當內在心靈沒有矛盾存在，外在的世界也不會有所阻礙。\n因此在行動上遇到的困境都可以從心靈中找到相互對應的課題，從淺而易見的矛盾，到深埋在潛意識中難以根除的反應，都不斷的藉由外界的困境來使我們意識到那潛藏在內心中的根源，使我們有機會去看到與解放它。" 
  image: "https://i.imgur.com/BzBFKCy.jpeg"

- tarot_en_name: "Ten of Wands" 
  tarot_zh_name: "權杖十" 
  upright_adjective: "負擔、壓力、責任、承擔" 
  reversed_adjective: "解脫、逃避、抗拒、卸下" 
  upright: "權杖十象徵沉重的負擔與壓力，代表著肩上責任過多，可能感到疲憊不堪。\n這張牌提醒你要學會適時放下，合理分配自己的精力，以免被壓力壓垮。" 
  reversed: "逆位的權杖十可能象徵釋放壓力或逃避責任。\n這可能代表你需要審視自身的負擔，找出適當的方法來解決問題，而不是一味承受。" 
  meaning: "＜權杖十＞的牌名是 Oppression，在此意味著多層面的壓制。\n克勞利指出，十對應到生命之樹中的第十個薩弗拉「王國」，這與其他的九個薩弗拉無法直接交流，因此＜權杖十＞獨立於共通的根源，發展為一種激烈的能量。\n背景的一片火海意味著不受控制的火焰即將吞噬自我。\n八把交錯的權杖墜入火海，火元素的權威、靈巧的手段與智慧即將喪失，取而代之的是將要到來的後果。\n權杖牌組到了盡頭，過度發展的火焰終將自己給吞噬，葬身於自己的手上。\n\n＜權杖十＞的占星元素為土星在射手座，是個互相擾動的組合。\n土星代表緩慢、沉重、較為灰暗的物質性，而射手座則是敏捷、輕盈與光明。\n當射手座的特質被土星所牽絆，伴隨而來的是恐懼與加諸於其上的情緒性壓力，進而牽扯進許多原本不相干的事物進來，且未曾考慮到後果。\n慾念所喚起的火焰最終將自己吞噬。" 
  image: "https://i.imgur.com/aSnDF9Y.jpeg"
 
- tarot_en_name: "Knight of Wands" 
  tarot_zh_name: "權杖 - 騎士" 
  upright_adjective: "衝動、熱情、冒險、執行力" 
  reversed_adjective: "魯莽、急躁、自負、衝動" 
  upright: "權杖騎士象徵無畏的行動力與冒險精神，代表著充滿熱情地追求目標。\n這張牌提醒你要運用自身的能量果敢前行，但也要注意控制衝動，以免過於魯莽。" 
  reversed: "逆位的權杖騎士可能象徵過度衝動或欠缺計畫，導致行動不夠周全。\n這可能代表你需要冷靜思考，避免因急躁而做出錯誤的決定。" 
  meaning: "＜權杖騎士＞代表了火元素當中的火，具有衝動與十分陽剛的特性。\n它所對應的是天蠍座20度到射手座20度，相當於11月13日到12月12日之間。\n權杖騎士具有衝動的個性，他的想法所及就是行動所及，他的活動力與執行力驚人，冒險是他的個性，衝動與自滿則是他過度的表現。\n他望向正前方，準備朝著他的目標邁進，他沒有失敗的考量，在他眼中到達目標即是成功。" 
  image: "https://i.imgur.com/PRyV2Mc.jpeg"

- tarot_en_name: "Queen of Wands" 
  tarot_zh_name: "權杖 - 王后" 
  upright_adjective: "熱情、自信、魅力、獨立" 
  reversed_adjective: "虛榮、操控、衝動、專制" 
  upright: "權杖王后象徵自信與熱情，代表著堅強獨立並充滿魅力的女性形象。\n這張牌提醒你要相信自己的直覺，勇敢展現自我，並以自信的姿態迎接挑戰。" 
  reversed: "逆位的權杖王后可能象徵過度自信或操控欲過強，導致人際關係緊張。\n這可能代表你需要調整自己的態度，避免因過於專斷而影響周圍的人。" 
  meaning: "＜權杖王后＞是火元素當中的水，所對應的是雙魚座20度到牡羊座20度，相當於3月11日到4月10日之間。\n她本身帶有火元素衝動與熱情的性格，又帶有身為王后接受與柔順的本性。\n權杖王后是一位對生命與自然充滿熱情的女性，然而另一面卻帶有狂野與不拘的性格。\n她分享著權杖騎士的高尚地位，但卻無法按捺虛榮的本性，缺少了對事物理性的判斷，而過於強調自己的認知。\n她是我們身邊的女強人，一方面保有女性的特質，另一方面也有著專業的知識與高超的手段，是年輕女企業家、年輕女上司的形象。" 
  image: "https://i.imgur.com/rGwzsCv.jpeg"

- tarot_en_name: "Prince of Wands" 
  tarot_zh_name: "權杖 - 王子" 
  upright_adjective: "自信、熱情、冒險、魅力" 
  reversed_adjective: "衝動、優柔寡斷、狂妄、浮躁" 
  upright: "權杖王子象徵熱情與自信，代表著勇敢追逐目標並充滿活力的形象。\n這張牌提醒你要善用你的魅力與決心，積極面對挑戰，並堅持自己的理想。" 
  reversed: "逆位的權杖王子可能象徵衝動與優柔寡斷，導致行動方向不明或決策不當。\n這可能代表你需要更謹慎地思考，避免因魯莽或缺乏計畫而影響結果。" 
  meaning: "＜權杖王子＞是火元素當中的風，具有傳遞火元素之意涵。\n所對應的是巨蟹座20度到獅子座20度，相當於7月12日到8月11日之間。\n王子本身具有風元素傳遞和敏捷的特性，在火元素的加持下更顯得從容。\n\n然而當王子也具有火元素衝動的性格時，他容易被外界左右決定，優柔寡斷是他的特性。\n他有著自己的執著，又擅長廣納訊息，卻無法肯定地做下決策，因此雖有滿腔熱火，卻缺少了冷靜細心的個性。\n在巨蟹座的影響下，克勞利指出權杖王子本身帶有自滿的性格，他可能具有理想，卻認為已經達成理想。\n他善於表現自我的特質，但內心深處卻相對有著不被滿足的匱乏。\n值得一提的是，克勞利上升星座所對應的宮廷牌即為此，因此對此牌留下較為詳盡的訊息與個人圖騰。\n\n較為極端的發展下，權杖王子可能具有些許的狂妄，他非常的熱衷於他的目標，將盡一切的可能，不計後果地去獲得。" 
  image: "https://i.imgur.com/kgKVOkd.jpeg"

- tarot_en_name: "Princess of Wands" 
  tarot_zh_name: "權杖 - 公主" 
  upright_adjective: "勇敢、活力、創新、魅力" 
  reversed_adjective: "衝動、幼稚、不安、魯莽" 
  upright: "權杖公主象徵勇敢與活力，代表著無畏地迎接新挑戰，擁有創新的精神。\n這張牌提醒你要保持自信，勇於嘗試新的事物，不要害怕失敗。" 
  reversed: "逆位的權杖公主可能象徵衝動與不安，導致計畫缺乏周全考量，容易做出魯莽決定。\n這可能代表你需要學習耐心與自省，避免因為急於求成而犯錯。" 
  meaning: "＜權杖公主＞是火元素中的土，克勞利指出這是火焰燃料的代表。\n\n＜權杖公主＞對應於天球北面巨蟹─獅子─處女的空間象限。\n權杖公主本身以女性之姿表現出英雄的行徑，具有膽識且不失女性的魅力。\n她沒有王后的崇高與威嚴，擁有較為自由的空間。\n權杖公主可以被看作是獲得火焰之神眷顧的小女孩，她安分的行事，擁有火焰的剛猛，也有著小女孩般的氣質。" 
  image: "https://i.imgur.com/jjaJOB0.jpeg"

- tarot_en_name: "Ace of Cups" 
  tarot_zh_name: "聖杯Ace" 
  upright_adjective: "愛、靈性、直覺、情感豐沛" 
  reversed_adjective: "壓抑、情感封閉、失落、空虛" 
  upright: "聖杯Ace象徵愛與情感的源頭，代表著靈感的湧現與內心的滿足。\n這張牌提醒你要敞開心扉，接受愛與情感的流動，並信任內在的直覺。\n" 
  reversed: "逆位的聖杯Ace可能象徵情感的壓抑或心靈的匱乏，導致無法真正感受愛與滿足。\n這可能代表你需要釋放內在的阻礙，讓自己重新連結情感與直覺。\n" 
  meaning: "＜聖杯Ace＞是水元素牌組的能量根源，亦是每張水元素牌組的總和。\n\n＜聖杯Ace＞對應於北面天秤-天蠍-射手的空間象限。\n圖面中央水面浮現出一個巨大的聖杯。\n在西方神祕學中代表陰性力量所賦予的創造心靈；在基督宗教中，聖杯出現於最後的晚餐，裝著象徵鮮血的葡萄酒，代表著耶穌無條件的愛和奉獻。\n聖杯背景的光芒形成女陰外部，象徵著生命的誕生，生長於白色蓮花之上，像噴泉一般把水噴出注滿聖杯。\n頂端垂直的光芒指出，來自較高的靈性創造力注入其中。\n它的寓意廣大，直指心靈深處，那是一片廣大無邊的海洋，是情緒與心靈奧祕的所在。" 
  image: "https://i.imgur.com/gOdCuYc.jpeg"

- tarot_en_name: "Two of Cups" 
  tarot_zh_name: "聖杯二" 
  upright_adjective: "愛情、夥伴、和諧、連結" 
  reversed_adjective: "失衡、分離、誤解、衝突" 
  upright: "聖杯二象徵情感的連結與和諧，代表著愛情、友情或夥伴關係的深化。\n這張牌提醒你珍惜與他人的情感交流，並敞開心扉接受愛。" 
  reversed: "逆位的聖杯二可能象徵情感失衡或誤解，導致關係緊張或破裂。\n這可能代表你需要重新審視彼此的需求，尋求和解與理解。" 
  meaning: "兩道水流從上層的蓮花湧出，落入兩隻纏繞在枝條上的魚的頭部，再落入聖杯。\n兩朵蓮花代表由原本的一創造出的二元對立。\n沒有高，無法體會低；沒有大，無法體會小；沒有惡，無法體驗善。\n藉由「不是」而體會「是」，藉由二元對立世界來體會到整體，是此牌在水元素生命之樹中代表純粹陽性能量的第二薩弗拉「智慧」的詮釋。\n而兩隻海豚（雖然看似鯉魚，但在克勞利的著作中是為海豚）象徵著希臘女神愛芙羅黛蒂（Aphrodite，其發音與海豚Dolphins相似）。\n愛芙羅黛蒂相對應於羅馬神話中的維納斯，亦是此牌所對應的金星（兩者英文皆為Venus）。\n＜聖杯二＞代表著男性與女性、感性與理性的融合。\n藉由兩者結合創造出更完整的體驗。\n＜聖杯二＞中對立的兩者，來自相同的來源，藉由相遇體驗更高層次的成長。\n一般來說，這張牌象徵著兩人彼此欣賞時互相萌生的愛意，彼此在和諧的狀況下情感的交流。\n象徵愛情的金星♀落入重視安全感的巨蟹座♋，意味著戀情的開始。\n在喀巴拉中則是與生命之樹中第二薩弗拉「智慧」連結，是泰勒瑪中的本意「意志」，一個自由的心靈，一對擁抱的靈魂。" 
  image: "https://i.imgur.com/xp6zzKM.jpeg"

- tarot_en_name: "Three of Cups" 
  tarot_zh_name: "聖杯三" 
  upright_adjective: "慶祝、團結、友誼、快樂" 
  reversed_adjective: "過度放縱、疏遠、孤立、誤解" 
  upright: "聖杯三象徵慶祝與團結，代表著友情、團隊合作或家庭和諧的快樂時光。\n這張牌提醒你要珍惜與他人共享的美好時刻，並與朋友和家人建立更深的聯繫。" 
  reversed: "逆位的聖杯三可能象徵過度放縱或關係的疏遠，導致人際間的誤解與孤立。\n這可能代表你需要重新評估社交圈，確保人際關係的健康與平衡。" 
  meaning: "＜聖杯三＞圖像中，每個聖杯上方都有著一到兩朵蓮花，湧出水源注入三個由石榴構成的聖杯，盛滿著水溢流而下。\n上方聖杯中，由兩朵蓮花注入的水，代表從上一張<聖杯二>二元對立的兩種面向的管道獲得泉源後，再接著往下灌溉。\n每個聖杯下方的蓮花象徵基石。\n中間的花朵經由成長後再次提升，將聖杯提升到較高的位置。\n這張牌也連結到希臘神話中的冥王之後普西芬尼（Persephone）。\n普西芬尼是宙斯與掌管豐收和農業的女神狄米特（Demeter）的女兒，她被冥王黑帝斯（Hades）搶去做了冥後。\n因為失去女兒，狄米特無心過問耕耘，令大地失去生機，直至宙斯出面，令她們母女可以重逢，大地才得以重生。\n每年的冬天就是她與女兒團聚的日子，她放下工作陪伴女兒，令這段時間不宜耕作，並且說服普西芬尼吃下六顆石榴籽，這迫使普西芬尼每年有幾個月的時間重返冥界，此時大地失去生機，冬天降臨。\n石榴聖杯即是取石榴作為豐收的意涵。\n流動的水代表情感或意識之流，聖杯代表一段一段的過程，藉由不斷由蓮花流出新的泉源與承接上一段過程中滿溢出來的水（經驗），而達到了一種滿載喜悅的狀態。\n另外水也可以是靈性創造的象徵，外在世界是內在的投射，最高的聖杯象徵著精神與意識的中心，將處在想法階段的心念落實顯化到物質世界中。\n代表溝通表達的水星，落入想像力與情緒渲染力強大的巨蟹座，正好運用這股力量把內心的想法用適切的方式表達展現出來。" 
  image: "https://i.imgur.com/UzZzmZm.jpeg"

- tarot_en_name: "Four of Cups" 
  tarot_zh_name: "聖杯四" 
  upright_adjective: "沉思、冷漠、不滿、內省" 
  reversed_adjective: "覺醒、新機會、突破、自省" 
  upright: "聖杯四象徵沉思與冷漠，代表對現有狀況感到不滿或缺乏動力。\n這張牌提醒你可能正忽略新的機會，應該重新審視周遭的選擇。" 
  reversed: "逆位的聖杯四可能象徵從自我封閉的狀態中覺醒，開始接受新的機會與可能性。\n這可能代表你重新獲得對生活的興趣，並願意迎接改變。" 
  meaning: "＜聖杯四＞的牌名為Luxury，字面上有奢華與享樂的意思，牌中則是較突顯出「享樂」與「滿足」的意涵，指出付出努力過後，沉醉於等待結果或下一個目標的安逸期。\n牌中有四組聖杯，分別承接來自上方蓮花湧出的水流，它們來自同一個源頭，卻分別注入四個聖杯內。\n水流注滿了上層聖杯後流入下層聖杯，卻沒有再流入背景的大海水中，與＜聖杯三＞牌中的多源頭、注入聖杯後滿溢流入大海的意向有極大的差異。\n在這張牌中，兩個注滿水的上層聖杯，代表已經完成的階段性任務，如感情到達了一個階段、工作上完成了一個企畫案、生活中的現階段目的達成的狀態。\n而下層兩個即將滿溢卻未滲出水流的聖杯，代表著過於安逸限制了下一步的推展。\n四為穩固之數，在這張牌表現出愉悅後心靈停滯不前的時刻。\n水流如同心靈的學習旅程，圖像中的水流雖然豐富了現階段的成功，但如果在放鬆的時刻休息太久，不免會忘記初衷，止步不前讓自己短嘗了快樂，卻為未來埋下了隱憂。" 
  image: "https://i.imgur.com/P9qE3hv.jpeg"

- tarot_en_name: "Five of Cups" 
  tarot_zh_name: "聖杯五" 
  upright_adjective: "失落、懊悔、悲傷、反思" 
  reversed_adjective: "釋懷、修復、希望、復原" 
  upright: "聖杯五象徵失落與懊悔，代表對過去的選擇或結果感到遺憾。\n這張牌提醒你雖然過去無法改變，但仍有希望與新機會等待著你去發現。" 
  reversed: "逆位的聖杯五可能象徵釋懷與重新站起來的力量，代表從悲傷中恢復，並開始向前看。\n這可能代表你開始接受過去的經歷，並願意迎接新的未來。" 
  meaning: "蓮花生長在乾枯的池水中，整棵植物開始出現枯萎的跡象。\n原本流出的泉源現已枯竭，象徵內在缺乏帶來的憂傷與空虛。\n圖像中暗橘色的背景有失望之意。\n然而凋零卻也代表脫離舊有，邁向下一個階段的躍升，圖下方蓮花的根長成蝴蝶狀，在西洋煉金術中象徵轉換型態到更高形式的過程，在此則有蓄積待發的意思，等待原有的枝葉凋萎，再次從土中萌發。\n代表陰性力量的水由地面的裂縫滲漏，象徵潛意識中行動的內在泉源已然消退。\n＜聖杯五＞的失落來自於無法滿足的慾望，在嘗過了種種奢華後，已經沒有東西可以再給予滿足了，他的心靈是空洞的，他追求著更高的享樂，不斷把心中的底線往下推，最後感覺到深深的無奈，原本簡單的快樂竟然變成那麼難以獲得。\n＜聖杯五＞的失落來自於過去作為所帶來的結果，然而圖中的枝條依然存在，花朵並未完全落下，說明了新枝芽還有再次萌發的機會。" 
  image: "https://i.imgur.com/K94gHh7.jpeg"

- tarot_en_name: "Six of Cups" 
  tarot_zh_name: "聖杯六" 
  upright_adjective: "懷舊、回憶、童年、善意" 
  reversed_adjective: "放下過去、成長、改變、成熟" 
  upright: "聖杯六象徵懷舊與回憶，代表童年時光、純真的快樂，或與過去的聯繫。\n這張牌提醒你珍惜美好回憶，並從中汲取力量。" 
  reversed: "逆位的聖杯六可能象徵放下過去，代表從童年的依賴中成長，或改變舊有的觀點與習慣。\n這可能代表你準備好向前邁進，迎接新的生活。" 
  meaning: "圖像中枝條交錯排列成弧形，在末端開出花朵，而六個聖杯坐落在枝條彎曲處。\n若把＜聖杯六＞與＜聖杯五＞相比，可以發現原本＜聖杯五＞底部蝴蝶狀的根，在＜聖杯六＞中成長提升至較高的位置，代表新的事物已經萌芽並成長。\n＜聖杯六＞的牌名是享樂，不過與聖杯牌組中其他正面意涵的牌有些差異，＜聖杯六＞經過枯萎的過去後，花朵再次綻放，象徵愉悅是建立在過往努力或失敗經驗之上。\n本張牌中央太陽☉占星符號，出現在交纏枝條正上方，＜聖杯五＞中蓄勢待發的蝴蝶，在＜聖杯六＞受到陽光能量滋潤後破蛹而出，萌發成枝條構成的圖騰。\n煉金術中，陽光照射到陰性的象徵（水），代表深層意識的形象落實於現實中，在此張牌中具有再次從內在湧出泉源、靈感之意。\n＜聖杯六＞的意象光明，彷彿度過漫漫黑夜後再次見到陽光，度過乾旱後喜獲甘霖的心情，知所進退，懂得在安逸時拿捏分寸。\n＜聖杯六＞是少數克勞利提及可對應於易卦的數字牌之一，風地觀卦被認為與此牌有所對應。\n《易經》曰：「觀，薦而不盥，有孚顒若。」此卦辭的意義便是在闡述誠敬的重要。\n觀者，觀看也。\n代表一種透過觀察來瞭解自己並分析他人想法的一個卦，而透過這些分析的判斷，能進一步去修正自我的缺陷與不足，因此觀卦是個不斷自我提升走向靈性的卦。\n對照＜聖杯六＞的特質，杯中開出花朵象徵自我修正已經達到了成效，並且達到了一定的靈性高度（因為觀卦也有登高以遠望之意）。" 
  image: "https://i.imgur.com/EdqswiX.jpeg"

- tarot_en_name: "Seven of Cups" 
  tarot_zh_name: "聖杯七" 
  upright_adjective: "幻想、選擇、迷惘、願景" 
  reversed_adjective: "清晰、現實、決策、突破" 
  upright: "聖杯七象徵幻想與選擇，代表著多種可能性與願景，但也伴隨著迷惘與不確定性。\n這張牌提醒你在追尋夢想的同時，保持現實感，避免過度沉溺於幻想中。" 
  reversed: "逆位的聖杯七可能象徵清晰與決策，代表擺脫幻想，看清現實，並做出明確的選擇。\n這可能代表你已準備好放下不切實際的想法，迎接真正可行的機會。" 
  meaning: "原本盛開的蓮花在這張牌中轉變為百合科的植物。\n花朵滲漏出有毒蜜汁，滴入背景的大海中。\n＜聖杯七＞代表缺乏平衡所導致的衰弱，圖像中花朵內部腐化而外部完好，意味著在追尋內在的過程中迷失了，甚至脫離了現實。\n＜聖杯七＞擁有崇高的理想，但更需要的是一個導引自己的老師。\n在靈性領域中，＜聖杯七＞常常出現在剛受到啟發的人身上，有著一股熱誠，期望將理想全部付諸於行動，然而卻遺忘了自己是個剛起步的人，較極端的表現是急著想追尋目標，而卻被目標所套牢，內心中的方向已經偏差或迷網，圍繞在目標空殼之外空嘆。\n＜聖杯七＞的牌名是沉淪，在這張牌中，除了字面上的意思外，還有潛意識中「返回幼童階段」的意思。\n老子《道德經》中提到：最高的境界乃是回到嬰兒的狀態，嬰兒無知無欲，剛來到這世界上，卻未受到世界所汙染，是如此的真。\n而潛意識處在返童的狀態中，往往意味著不受世俗環境拘束的想法，甚至是世俗制約中難以觸及的領域，因此＜聖杯七＞在想法上具有無窮的潛力。\n然而當處在一個極端，就等於踏入另一個極端，嬰兒雖然有著最真的靈魂，不過在現實世界中卻什麼也不能做，等到他能的時候，卻已喪失了那原有的純真。\n＜聖杯七＞在此所暗示的是，由於內心的失衡導致身心沉淪的階段。" 
  image: "https://i.imgur.com/bLD6Urw.jpeg"
 
- tarot_en_name: "Eight of Cups" 
  tarot_zh_name: "聖杯八" 
  upright_adjective: "放棄、轉變、探索、失望" 
  reversed_adjective: "恐懼變化、無法離開、停滯不前" 
  upright: "聖杯八象徵放棄與轉變，代表著對現況的失望以及尋找新方向的決心。\n這張牌提醒你，有時候放下過去，勇敢前行，才能找到真正的目標。" 
  reversed: "逆位的聖杯八可能象徵恐懼變化，無法離開熟悉但不再適合的環境。\n這可能代表你在掙扎於是否應該前進，但害怕未知的未來。" 
  meaning: "聖杯牌組第八張的牌名是Indolence，為怠惰之意。偏向暗色的牌隱約透露出了不祥。八個聖杯分布於上、中、下三排，其中最上層的三個聖杯已經乾枯，中間的聖杯承接住花朵滲出的水後流向下面兩個聖杯。水是思想創造的源頭，這意味著最高的意識（靈感）已經枯竭，而剩下的雖有所做為，但也是徒勞。牌中的蓮花缺乏陽光的供給，地面是一攤無法流通的死水，在這樣先天缺乏的環境中難以成長，甚至連存活都有困難。而等著承接結果的卻是量淺、邊緣存在缺刻的聖杯，自然無法有太大的目標與熱情。\n\n怠惰一詞存在負面的暗示，源自於對當下要做或正在做的事情感到無趣，但又得莫可奈何承受的感受。當心靈缺乏新的源頭來澆灌，怎麼會不呈現出懶惰的模樣呢？＜聖杯八＞用生長在不良環境的蓮花為意象點出此點。上、下的占星符號是土星在雙魚座，土星具有沉重的特性，在遇到如同海水一樣寧靜的雙魚時，產生了停滯不前的意象，因此圖像中的水看不出波動，雲朵也靜止不動。然而，＜聖杯八＞的怠惰並非全然灰暗，只是在此刻找不到值得付出的熱誠，抽到這張牌也是一個機會，提示你要從中解脫，去思考當前的狀況。" 
  image: "https://i.imgur.com/zvQrggb.jpeg"

- tarot_en_name: "Nine of Cups" 
  tarot_zh_name: "聖杯九" 
  upright_adjective: "滿足、成就、喜悅、願望成真" 
  reversed_adjective: "過度自滿、空虛、幻滅、不滿足" 
  upright: "聖杯九象徵滿足與成就，代表著願望實現與內心的喜悅。\n這張牌提醒你要珍惜當下的幸福，感恩你所擁有的一切。" 
  reversed: "逆位的聖杯九可能象徵過度自滿或內心的空虛，表面上的成功可能無法真正帶來滿足。\n這可能代表你需要重新審視內在需求，而不僅僅是追求外在成就。" 
  meaning: "＜聖杯九＞的牌名是Happiness，快樂，是水能量發展到極致的狀態。牌中九隻聖杯排列成3 x 3的方形，水由九朵盛開的花朵湧出，注滿每一隻聖杯，暗示著幸福的完美表現來自於自我實現。\n在歷經<聖杯七>、<聖杯八>的課題後，花朵重新開放，所有曾經缺失的部分再次獲得補償。\n藍天與灰色的地面，呈現出建立在穩定協調基礎上的信心。\n此牌的占星符號是木星在雙魚座，指出全然的接受、信任與祝福。\n相對於<聖杯八>的怠惰，<聖杯九>可將其視為反思與檢討的過程，知曉過去雖然靜止但卻未必是全然的放棄。\n\n＜聖杯九＞對應到喀巴拉中的第九個薩弗拉「基礎」，而「基礎」本身的月亮能量加深了＜聖杯九＞對於水元素、對於陰性能量的穩定，滋養著來自於心中深層的渴望。\n因此，在＜聖杯九＞之內感覺到美滿，感覺到幸福。" 
  image: "https://i.imgur.com/2ZXzlzo.jpeg"

- tarot_en_name: "Ten of Cups" 
  tarot_zh_name: "聖杯十" 
  upright_adjective: "圓滿、和諧、幸福、美滿" 
  reversed_adjective: "幻滅、不滿足、家庭不和、偽裝的快樂" 
  upright: "聖杯十象徵圓滿與幸福，代表著情感的和諧與家庭的美滿。\n這張牌提醒你要珍惜當下的幸福，與愛的人共享快樂與安定。" 
  reversed: "逆位的聖杯十可能象徵表面上的幸福並不真實，可能內心仍感到不滿足。\n這可能代表需要重新審視家庭與情感關係，以確保真正的和諧與滿足。" 
  meaning: "＜聖杯十＞的牌名是Satiety，是過飽、饜足的意思。牌中的十隻聖杯排列成喀巴拉生命之樹第十個薩弗拉的位置，意味著到了水元素的第十階段，所有的課題考驗均已告一段落，此刻已心滿意足，並且處在平靜的情緒中。然而其中卻隱藏著能量的不穩定，使杯子傾斜撒出多餘的水，意味著承接過多水（滿足、快樂等情緒）造成隱藏在其中的衝突。\n\n紅色背景說明出此牌火星的能量特質。牌中的占星符號是火星在雙魚座。火星的開創配上雙魚的平靜，這兩股對比能量混和下，勢必會產生火花。可以說是心態滿足的雙魚，同時又具有火星創新的力量，暗示著將有轉變的契機，也點明了心靈深處的矛盾。" 
  image: "https://i.imgur.com/3PpHQv7.jpeg"
 
- tarot_en_name: "Knight of Cups"  
  tarot_zh_name: "聖杯騎士"  
  upright_adjective: "浪漫、理想主義、富有創意、魅力"  
  reversed_adjective: "情緒化、不切實際、優柔寡斷、逃避"  
  upright: "聖杯騎士象徵浪漫與創意，代表著充滿魅力與理想主義的行動。這張牌提醒你要勇敢追尋內心的渴望，並相信自己的夢想與情感。"  
  reversed: "逆位的聖杯騎士可能象徵過度情緒化或逃避現實，可能容易陷入幻想而缺乏行動力。這可能代表你需要更加務實，並確保自己的夢想與現實能夠平衡發展。"  
  meaning: "＜聖杯騎士＞是水元素當中的火，所對應的是水瓶座20度到雙魚座20度，相當於2月9日到3月10日之間。\n\n聖杯騎士帶有水的溫柔與火元素的行動力，但是在個性上則是較為消極。聖杯騎士本身具有溫柔、優美的氣質，擁有不凡的談吐與平易近人的態度，他對於事物的追求是潛在性的，一旦激發起他的興趣之後，將會非常投入其中，但當他感到熟悉而熱情消退後，往往又回到了原本的平庸。"  
  image: "https://i.imgur.com/2DZEG59.jpeg" 

- tarot_en_name: "Queen of Cups" 
  tarot_zh_name: "聖杯 - 王后" 
  upright_adjective: "直覺、溫柔、共情、想像力" 
  reversed_adjective: "情緒化、不安、過度敏感、逃避" 
  upright: "聖杯王后象徵著深刻的直覺與溫暖的關懷。\n這張牌提醒你相信自己的內在聲音，並用愛與理解去對待自己與他人。" 
  reversed: "逆位的聖杯王后可能象徵過度敏感或情緒波動。\n這可能代表你需要調整自己的情感狀態，避免被負面情緒所控制。" 
  meaning: "＜聖杯王后＞所對應的是雙子座20度到巨蟹座20度，相當於6月11日到7月11日之間。\n\n聖杯王后是水中之水，是純潔與美的象徵，她的性格是飄忽、不可捉摸的，她的一切存在著寧靜與夢幻。\n你無法捉摸到她真正的想法，彷彿看著這張牌一樣，對於＜聖杯王后＞可以說是霧裡看花。\n聖杯王后依靠著自己的靈感與直覺行事，她的個性柔軟、用詞輕盈，可能很輕易地就能看穿你的心思。\n此外，這張牌也代表著極端的寧靜、智慧的浮現。\n彷彿是隱居於深山中的修道人，對世界自有一套獨到的觀點，對工作、金錢…等世俗之事常常提不起興趣，喜歡安靜的環境，喜歡一個不受打擾的地方。" 
  image: "https://i.imgur.com/AStqJ9y.jpeg"

- tarot_en_name: "Prince of Cups" 
  tarot_zh_name: "聖杯 - 王子" 
  upright_adjective: "浪漫、魅力、創意、直覺" 
  reversed_adjective: "狡猾、逃避、過度理想化、情緒化" 
  upright: "聖杯王子象徵著深具魅力與想像力的人。\n這張牌提醒你保持對夢想的追求，並運用直覺與創意來實現你的目標。" 
  reversed: "逆位的聖杯王子可能象徵過度理想化或逃避現實。\n這可能代表你需要腳踏實地，避免陷入幻想或過於情緒化的思維。" 
  meaning: "＜聖杯王子＞是水元素當中的風，所對應的是天秤座20度到天蠍座20度，相當於10月13日到11月12日之間。\n\n聖杯王子具有縝密的心思與沉穩的談吐，不容易透露出情緒，心底有許多的考量。\n旁人常常覺得聖杯王子是個聰明的人，他的反應迅速，在問題還沒有說完的時候，他就已經知道答案。\n他善於觀察人，也善於計畫。然而上述優點若過度顯，他可能變得千計萬算、不講情面，內心深處不相信任何人，以至於也不容易被人所信任。\n\n聖杯王子擅長駕馭自己的心靈，也習慣掌控人和環境，他經常能夠提供很好的建議，但不見得如同王后是出於好心，而是為了自己。\n\n聖杯王子有著藝術家的氣質，可以創作出許多藝術作品，如文字、繪畫、音樂等，擅長從內心擷取靈感，以創作的方式將之呈現。" 
  image: "https://i.imgur.com/U8GP2Zy.jpeg"

- tarot_en_name: "Princess of Cups" 
  tarot_zh_name: "聖杯 - 公主" 
  upright_adjective: "純真、直覺、靈感、夢幻" 
  reversed_adjective: "幼稚、逃避、過度敏感、不切實際" 
  upright: "聖杯公主象徵純真的心靈與無限的想像力。\n這張牌提醒你敞開心扉，擁抱內心的直覺與創造力，並以開放的態度去感受世界。" 
  reversed: "逆位的聖杯公主可能象徵過於天真或逃避現實。\n這可能代表你需要面對現實，不要讓幻想阻礙你的成長與前進。" 
  meaning: "＜聖杯公主＞是水元素當中的土，對應於天球北面的天秤─天蠍─射手的空間象限。\n\n聖杯公主是青春洋溢的少女，她具有天真的個性，充滿著親切與甜美的笑容。\n溫柔是她與生俱來的特質，聖杯公主也具有部分的夢幻，滿懷浪漫與幻想。\n無盡的魅力透過她飄忽閃爍的眼神與談吐自然散發，足以使眾人為之沉醉。\n\n聖杯公主代表著純真與靈感，她擁有極佳的直覺力，能夠感知細微的能量變化。\n她對生活充滿期待，總是能夠以樂觀的態度去發掘美好，並將這種感受分享給周圍的人。\n然而，有時她可能過於沉浸在自己的幻想世界中，而忽略現實的考量。" 
  image: "https://i.imgur.com/UujT9L7.jpeg"
 
- tarot_en_name: "Ace of Swords" 
  tarot_zh_name: "寶劍Ace" 
  upright_adjective: "清晰、真相、智慧、決斷" 
  reversed_adjective: "混亂、誤解、偏見、困惑" 
  upright: "寶劍Ace象徵著思想的清晰與真相的揭示。\n這張牌提醒你運用理性與智慧來做出決定，並勇敢地追求真理。" 
  reversed: "逆位的寶劍Ace可能象徵混亂與誤解。\n這可能代表你的思維受到干擾，或是在溝通上產生誤會，導致決策失誤。" 
  meaning: "＜寶劍Ace＞是意識的展現，皇冠的二十二道光芒是大牌內二十二條喀巴拉路徑，劍柄的蛇和兩個半月狀的組成，代表才智（蛇的象徵）展現透過背後潛意識（半月的象徵）而浮上來的靈感。\n\n乘載意志的寶劍刺穿皇冠上達天庭，驅散了烏雲並綻放出光芒，意識的寶劍利用心靈強大的力量，將事物推廣到物質世界而化為實像。\n遠處的光穿過了最遙遠的原型之界，於創造之界中隱約透出光芒，最後在代表風元素的成形之界放出光亮。\n\n穿過了火與水元素所代表的權杖、聖杯後，我們終於進到了風元素、思想意念主導的成形之界。\n\n＜寶劍Ace＞是個體心靈活動的展現，但它不存在於最深層的意識中，如果代表水元素的聖杯牌組是潛意識，那麼風元素就是位於表層的顯意識了。\n這張牌暗示著新的想法、創新概念或是突破性的洞察。\n在面對問題時，寶劍Ace提醒你保持理智與清晰的判斷，去尋找真正的答案。" 
  image: "https://i.imgur.com/iyC6Gta.jpeg"

- tarot_en_name: "Two of Swords" 
  tarot_zh_name: "寶劍二" 
  upright_adjective: "平衡、猶豫、理性、克制" 
  reversed_adjective: "僵局、混亂、逃避、優柔寡斷" 
  upright: "寶劍二象徵著內心的平衡與理性的權衡。\n這張牌提醒你在做決定時，要冷靜分析所有的可能性，並保持理智。" 
  reversed: "逆位的寶劍二可能象徵決策困難與混亂的局勢。\n這可能代表你因為害怕面對現實而逃避問題，導致事情無法順利推進。" 
  meaning: "這是一個較為緊繃的時候，很多即將要發生的事情讓你難以招架，你可能感到無力，可能感到失落，因為你知道當此刻的平靜過去後會有多麼難以度過。\n\n此時你可能不適合去改變根深蒂固的部分，盡可能維持住雙方互信與可以交流的層面，似乎是比較實際的作法。\n\n抽到此牌，可能發生了一件旁人覺得是一團糟的事情，你自己卻能沉穩的面對，你有縝密的心思能夠同時處理不只一件事情，並且有條理的分配。\n此外，＜寶劍二＞也暗示清楚的思緒與放鬆的心情能使自己較能掌握狀況，並且不會失去分寸。\n\n然而，這張牌有時也代表難以抉擇的處境，可能是你正試圖平衡兩個對立的觀點，或者不願意做出決定，害怕面對現實。\n真正的解決之道，是正視內心的矛盾，並勇敢做出選擇。" 
  image: "https://i.imgur.com/hxBfRAZ.jpeg"

- tarot_en_name: "Three of Swords" 
  tarot_zh_name: "寶劍三" 
  upright_adjective: "心痛、失落、悲傷、分離" 
  reversed_adjective: "復原、釋懷、療癒、放下" 
  upright: "寶劍三象徵著深層的情感傷害與痛苦。\n這張牌提醒你正視自己的情緒，接受傷痛，才能讓自己真正癒合。" 
  reversed: "逆位的寶劍三可能象徵療癒與釋懷。\n這可能代表你已經開始從痛苦中走出來，學會放下過去，並重新獲得內心的平靜。" 
  meaning: "＜寶劍三＞的牌名是 Sorrow，意涵為悲痛。\n\n牌中出現於＜寶劍Ace＞的劍，抵住上方兩把彎曲的劍，並同時刺入花朵中，使得花瓣墜落。牌的背景是較為沉重的風暴夜晚，偏黑的配色賦予了這張牌不祥的意涵。\n\n三把劍刺穿花心，意味著一種打擊、一種深層的悲痛，並可能伴隨著負面的思考。倘若沒有旁人的點醒或調整心態，可能會陷入鑽牛角尖的狀態，給予自己不必要的痛苦。\n\n＜寶劍三＞以悲傷為主體，代表對個人情緒最強烈的傷害。由於寶劍牌組都與理性相關，因此此牌通常也象徵迫於現實，必須做出最好的決斷而無奈割捨的意涵。\n\n若說此牌是一種美好的體會，或許很少人能接受，但在金色黎明會內的解析中卻是如此。當對應於風元素生命之樹的第三薩弗拉「理解」，本該是意識接納來自第二薩弗拉 (Chokmah) 純粹陽性創造之光後的體悟。然而，屬於風元素的意識心智卻無法解析來自更高層的訊息，因此傷痛產生。\n\n這種傷痛如同嬰兒出生時的啼哭、靈啟剎那間的悲喜，象徵著靈魂從高至低的沉降，或由低至高的提升，皆會產生共同的體悟。\n\n然而，在一般的經驗中，甚少人會將痛苦或劇變視為生命的禮物，因此＜寶劍三＞名為悲傷，確實恰如其分。" 
  image: "https://i.imgur.com/zQ3inD2.jpeg"

- tarot_en_name: "Four of Swords" 
  tarot_zh_name: "寶劍四" 
  upright_adjective: "休息、沉思、靜養、平靜" 
  reversed_adjective: "焦慮、過勞、不安、無法放鬆" 
  upright: "寶劍四代表一種暫時的休息與停戰。\n此時適合讓自己遠離紛擾，給予身心一段恢復的時間，透過靜思來尋找內在的平衡。" 
  reversed: "逆位的寶劍四可能代表焦慮或過度壓抑的狀態。\n你可能無法真正放鬆，內心仍然充滿著擔憂與壓力，需要學習如何真正地釋放自己。" 
  meaning: "＜寶劍四＞的牌名是 Truce，在此是停戰、止爭之意。\n\n圖片中四把劍尖端指向中間的薔薇，沒入花朵中心卻輕巧地沒有接觸彼此。在此，寶劍代表穩固的力量，四十九片花瓣的薔薇則是代表著平靜的狀態。\n\n與＜寶劍二＞相比，這張牌的寧靜是來自於律法、規律，以及權威性的教條。因此，所呈現出來的意象雖是平靜的，卻隱藏著來自於心靈內在的逃避。即便是有再多的混亂、煩惱或衝突，此刻只想利用理智上的方式來詮釋，情緒的感受暫且擱在一旁。\n\n四把劍的綠色區域是天秤座的意象，代表著透過律法或理智的思維來維持著目前的情況。背景的藍色代表著木星與生命之樹第四個薩弗拉「仁慈」（Chesed）的呈色。「仁慈」位在生命之樹中的仁慈之柱，在此代表著木星居中作用下擴張的穩定力量。\n\n黃色的線條與圖案是風元素的呈色，在此代表著擾動的思緒，以及顯化而出的衝突。深藍色的占星符號則是第四個薩弗拉「仁慈」在成形之界的呈色。" 
  image: "https://i.imgur.com/DbXs3yG.jpeg"

- tarot_en_name: "Five of Swords" 
  tarot_zh_name: "寶劍五" 
  upright_adjective: "挫敗、自私、爭執、衝突" 
  reversed_adjective: "和解、釋懷、遺憾、內疚" 
  upright: "寶劍五代表一場爭執或衝突，可能導致一方勝利，但這場勝利可能是帶有代價的，讓人感到空虛。\n在這個過程中，可能出現自私、不顧他人感受的行為，即使贏了也可能失去更多。" 
  reversed: "逆位的寶劍五可能代表釋懷與和解的機會。\n你可能開始反思過去的爭執，感到後悔，並希望找到讓步與重新建立關係的方法。" 
  meaning: "＜寶劍五＞的牌名是 Defeat，在這裡意思為擊潰。\n\n上一張牌代表平靜的薔薇，在此散落排列成倒立的五芒星。停戰已然過去，到了＜寶劍五＞剩下的是衝突後的景象。五把寶劍從五芒星的端點指向了中央。向上指的劍倒掛著皇冠，代表著心靈的征服，綠色劍柄代表土元素，魚狀劍柄代表水元素，紅色劍柄代表火元素，而數字6的劍柄則是代表了風元素。\n\n四把彎曲的劍是戰後消極的表現，代表著各種支持的力量已經消退，剩下的只是逞著一己之力做困獸之鬥。它同時在五芒星下方端點的位置，意味著不安、憤怒、情緒化的心境。\n\n＜寶劍五＞的占星元素為金星在水瓶座。這張牌表現出在金星影響下理智的消退，消極、和平主義充斥是被擊敗的主因。克勞利指出此牌也有可能是遭受背叛的結果。牌面雖然充斥混亂，但五芒星邊緣外透出白光，在這邊暗指「除非我們願意，否則我們不會受到任何的痛苦」。\n\n從根源來看，＜寶劍五＞真正擊敗的是過於安逸與習慣逃避的心，正因為所擊敗的真正對象是心，所以現實發生的任何事件只是擊敗心靈的媒介。" 
  image: "https://i.imgur.com/pLQJ9mu.jpeg"

- tarot_en_name: "Six of Swords" 
  tarot_zh_name: "寶劍六" 
  upright_adjective: "過渡、轉變、解決問題、釋放" 
  reversed_adjective: "阻滯、無法前進、抗拒改變、停滯" 
  upright: "寶劍六象徵離開困境，進入更穩定的狀態。這張牌代表著過渡期，意味著你正在從混亂或痛苦的時期轉向一個更清晰、更有方向的未來。\n它表明透過理性與分析，你能夠找出解決問題的方法，並願意向前邁進。" 
  reversed: "逆位的寶劍六暗示過渡過程中的阻礙，你可能因為恐懼或不確定性而抗拒改變。\n這可能意味著你仍被過去所束縛，無法真正前進，或者你的計畫因某些原因停滯不前。" 
  meaning: "六把劍穿越了圓圈，刺進了薔薇十字，作為風元素、思想的象徵，將理性刺入可見世界與不可見世界之核心。\n六把劍的顏色則是代表著各種星體呈色，分別為黃色的水星、紫色的木星、藍色的月亮、深紫色的土星、暗紅色的火星與綠色的金星。\n薔薇十字花瓣代表的是太陽，在此表現出六種星體的作用力量朝向太陽的平衡。\n\n六把劍均分圓周，形成正六邊形的焦點，圓圈內外各包含了一個正方形。\n圓圈代表著內在的真實，方形代表著外在事物的實像。\n六把劍刺入核心，意味著運用各種方法來刺探內在神祕的本源。\n這張牌也具著煉金術的意涵，是薔薇十字會中的最終追求，藉由此牌表達出「內煉金術」的最終精神：心靈的提升和轉化。\n\n＜寶劍六＞的牌名是 Science，為科學之意。\n不少人納悶，和科學似乎存在著對立的塔羅牌，為何會將「科學」兩字作為牌名呢？\n科學發展的歷程與脫離宗教思維的控制具有密不可分的關係。\n早期的祕教團體乃至後期興盛的薔薇十字會，是探索萬物奧祕與原理的人們逃離宗教壓迫的歸宿，並且孕育了煉金術、占星學等祕術，也孕育了科學的起源。\n\n＜寶劍六＞所包含的占星元素是水星落於水瓶座，為這張牌注入了思維整理與歸納的功夫。\n在極度理性的運作下，對於任何事都具有實事求是的精神。\n然而理性剝奪了人性對於象徵描述的自然詮釋，使得理性成為了脫離心靈架構的一種能力。\n在風元素能量平衡的六號牌，呈現的是理性化的世界，沒有想像，沒有奇蹟，也甚少有失誤的狀態。" 
  image: "https://i.imgur.com/DinfUB3.jpeg"

- tarot_en_name: "Seven of Swords" 
  tarot_zh_name: "寶劍七" 
  upright_adjective: "欺騙、策略、計謀、機智" 
  reversed_adjective: "揭露謊言、被揭穿、後悔、失策" 
  upright: "寶劍七象徵狡猾、秘密行動或策略計劃。在某些情況下，這張牌意味著需要使用機智來解決問題，或是運用非傳統的方式來達成目標。\n它可能代表謀略、隱藏計劃，甚至涉及欺瞞和不誠實的行為。" 
  reversed: "逆位的寶劍七暗示欺騙行為被揭露，或是某種秘密計畫失敗。\n這也可能意味著承認錯誤、為過去的不當行為感到後悔，甚至是試圖改變不誠實的行為。" 
  meaning: "＜寶劍七＞的牌名是 Futility，是空轉的意思。\n牌中有六把小寶劍指向中間較大的寶劍，在這邊意味著六種力量對著中央象徵太陽的巨大且直立的寶劍，彷彿是許多平民面對著一位強者，是一種徒勞無功的行為。\n\n寶劍的劍柄上分別有代表其星體的符號：土星、水星、木星、火星、金星，以及最左邊兩個圓環組成的圖像（筆者推論為月亮，但克勞利並未指出該符號的對應），代表了這些星體所屬的力量均難以與中間的寶劍抗衡。\n\n這張牌的占星元素是月亮在水瓶座，這意味著代表風元素的理智受到情緒（月亮）所支配。\n面對挑戰有種遲疑且試圖想要妥協的心態，而一方面對於外界也有力不從心之感。\n\n這張牌象徵計謀與策略的運用，有時候也可能代表某種欺騙或不誠實的行為。\n它提醒我們，在做決策時需要小心謹慎，確保行動符合道德標準，否則可能會招致不必要的麻煩。" 
  image: "https://i.imgur.com/ahsEuxW.jpeg"

- tarot_en_name: "Eight of Swords" 
  tarot_zh_name: "寶劍八" 
  upright_adjective: "受困、受限、焦慮、猶豫不決" 
  reversed_adjective: "解脫、突破、擺脫困境、重獲自由" 
  upright: "寶劍八象徵限制與困境，通常來自於內心的恐懼或過度思考，而非真正的障礙。\n這張牌代表著陷入兩難的局面，因為太多的考量與憂慮，使得行動受限，甚至無法做出決定。\n它提醒我們，許多時候困境來自於內心，而非外在環境。" 
  reversed: "逆位的寶劍八代表擺脫限制與恐懼，開始尋找解決方案。\n這可能意味著突破心理障礙、重獲自由，或是找到方法脫離困境。\n這張牌也暗示著重新掌握主導權，擺脫內心的束縛。" 
  meaning: "＜寶劍八＞呈現出懷疑、思慮過多的心態。\n反映在事件上，則是陷入兩難的困境、理想與現實的衝突。\n牌面豎立兩把劍，其後交錯六把短刃，暗示著促使目標縮減的力量或想法不斷的出現。\n暗紫色的背景代表衝突與焦慮。\n\n懷疑與批判本是理性的工具，但過度的追求表現、追求細節則使得狀況紛亂，各執己見。\n其實＜寶劍八＞也沒有那麼的糟糕，那些阻礙使你暫時停下了腳步，讓你暫時免於走入火海。\n那些混亂的想法來自於自己不確定的意象，面對那麼多種的選擇，能夠沒有迷惘嗎？\n\n這張牌的占星元素是木星在雙子座。\n木星擴展雙子的思緒，多重存在的念頭同時奔放，儘管單獨運作時每個想法都能獨當一面，但同時進行則是寸步難行。\n這張牌提醒我們，不要讓過多的思考與猶豫成為行動的阻礙。" 
  image: "https://i.imgur.com/8HoZeht.jpeg"

- tarot_en_name: "Nine of Swords" 
  tarot_zh_name: "寶劍九" 
  upright_adjective: "焦慮、恐懼、惡夢、絕望" 
  reversed_adjective: "釋放焦慮、內心療癒、逐步復原" 
  upright: "寶劍九代表極度的焦慮與恐懼，可能是內心的煎熬，也可能是來自於外在的壓力。\n這張牌象徵惡夢、內疚、悔恨，或是過度思考帶來的精神折磨。\n它提醒我們，許多時候恐懼並非來自現實，而是內心的放大與執著。" 
  reversed: "逆位的寶劍九代表逐步從焦慮與恐懼中釋放，開始療癒內心。\n這可能意味著尋找解決問題的方法，或是終於看清內心的恐懼不過是自我欺騙的產物。\n這張牌也暗示著走出黑暗，找到希望。" 
  meaning: "＜寶劍九＞的牌名Cruelty，為殘酷、殘忍之意，由九把滴著鮮血與黃色毒液的寶劍組成。\n\n經歷過了前幾張寶劍牌到＜寶劍九＞，重新回到生命之樹中央平衡之柱的第九個薩弗拉「基礎」。\n在此之前的混亂狀態已然停止，然而人性的成分在這張牌中也明顯的降低。\n\n＜寶劍九＞是理性的過度展現，如同審問者的角色，只講理不問情，表面看似理性，但心智卻是極端粗暴、嚴厲與無情。\n生鏽的劍身帶有缺口，為火星力量的表現。\n血代表的是痛苦，黃色的毒液則可以表示處在一種折磨且被欺騙的環境當中。\n\n這張牌具有某種程度的狂熱性質。\n在事件上，它可能代表著事情經過許多可能的階段，如今卻落得令人感到絕望的後果。\n在心態上，則是一種冷酷無情的慣性，可能是為了達到某種手段而對細節不加思索結果，或是長久以來的習性，造成對於外界發生事物的漠不關心。\n\n克勞利指出，在此情況下的反應，通常是消極的抵抗與無奈的接受，甚至使心靈達到瘋狂的程度。\n這張牌的占星元素為火星在雙子座，象徵內心極大的壓力與掙扎。\n寶劍九提醒我們，恐懼與焦慮不應該成為主導，而應該學習如何面對並釋放內心的痛苦。" 
  image: "https://i.imgur.com/noQeNgD.jpeg"

- tarot_en_name: "Ten of Swords" 
  tarot_zh_name: "寶劍十" 
  upright_adjective: "毀滅、終結、崩潰、絕望" 
  reversed_adjective: "重生、恢復、擺脫痛苦、光明再現" 
  upright: "寶劍十代表徹底的結束與毀滅，可能是計畫的破滅、信念的崩潰，或是一段關係的終結。\n這是一張象徵極端理性與思想崩解的牌，當過度執著於某種信念時，最終可能會導致瘋狂與毀滅。\n然而，結束意味著新的開始，這張牌提醒我們，當一切崩毀後，也將迎來重生的機會。" 
  reversed: "逆位的寶劍十象徵從毀滅中復原，開始擺脫痛苦，並迎接新的機會。\n它暗示著曾經深陷絕望的局面開始好轉，或是個人意識到不該再被痛苦束縛，從而踏上療癒與重建的道路。\n黑暗雖深，但光明終將到來。" 
  meaning: "＜寶劍十＞的牌名是Ruin，是毀滅、滅亡之意。\n\n十把劍柄排列成生命之樹十棵薩弗拉的分布型態，劍尖指向中心。\n十是元素能量沉降的終點，甚至發展為過於極端的形勢，在＜寶劍十＞中所表現出來的是風元素過度理性表現下邁向瘋狂的道路。\n\n寶劍指向生命之樹中的第六個薩弗拉「美」，所呈現的是心靈內部的毀滅。\n經歷前幾張能量相對穩定的牌，代表心智思想的風元素於＜寶劍十＞開始崩解，指向中心的劍尖說明全盤毀滅的原因來自於心靈本質的瓦解。\n\n淪亡來自於過度發展的信念，架空了心靈，架空了人本來所被賦予的人性，朝著瘋狂之路邁進。\n這好比極權統治下的領袖崇拜或極端的宗教奉獻精神。\n以意念創造出一個美麗世界，以思想席捲人心，卻建立於搖搖欲墜的基礎上。\n\n克勞利指出此牌可與《易經》的第四十三卦：夬卦相應。\n最上面劍柄的天秤與夬卦均可以代表雙子座的猶豫不決與做決定的困難處境，呼應到整張牌由內（想法）往外擴張的瓦解。\n\n「夬者，決也。」在《易經》中代表的是決斷的力量。\n此卦上爻為陰爻，下面五爻皆為陽爻，象徵以一個柔邪的陰爻凌駕五個剛直的陽爻，而下面的陽爻則必須決定如何將此凌駕於上的陰爻處理滅除掉。\n\n這與＜寶劍十＞的意涵相符，代表改正自己的缺點與扭轉錯誤的觀念。\n當我們願意破除個人迷思與執著，才能帶來真正的重建與希望。" 
  image: "https://i.imgur.com/H53VzCu.jpeg"

- tarot_en_name: "Knight of Swords" 
  tarot_zh_name: "寶劍 - 騎士" 
  upright_adjective: "果斷、機智、迅速、好辯" 
  reversed_adjective: "衝動、偏激、傲慢、魯莽" 
  upright: "寶劍騎士代表聰明機智且行動迅速的人，擁有敏銳的判斷力與卓越的辯才。\n他勇於挑戰權威，並且能夠迅速分析資訊，形成有力的論點。\n這張牌象徵積極主動的思維方式，並提醒我們在行動之前要做好萬全的準備。" 
  reversed: "逆位的寶劍騎士可能代表過度衝動、過於好辯，甚至忽略他人感受的行為。\n它可能暗示一個人太過專注於證明自己是對的，而忽略真正的重點。\n當這張牌逆位時，它提醒我們要學會適時聆聽，不要因為急於行動而做出錯誤決定。" 
  meaning: "＜寶劍騎士＞是風元素當中的火，所對應的是金牛座20度到雙子座20度，相當於5月11日到6月10日之間。\n\n寶劍騎士迅速敏捷、勇猛好戰，擁有敏銳的思考力。\n他擅長挑戰權威，具有風元素敏捷的思路，能夠快速統整知識，將其作為最有力的武器。\n\n寶劍騎士也常常與辯論、爭執有關，他的炮火猛烈，義正嚴詞，讓人一時之間不容易從話語中找到破綻。\n\n這張牌代表主動進取的態度，提醒我們在決策時要有清晰的邏輯與理性思考。\n然而，它也可能是一種警示——過度的好辯或衝動可能會讓我們忽略真正的重要性。\n在行動之前，務必要確認自己的判斷是基於理智，而非一時的情緒。" 
  image: "https://i.imgur.com/fkPRg39.jpeg"

- tarot_en_name: "Queen of Swords" 
  tarot_zh_name: "寶劍 - 王后" 
  upright_adjective: "理智、果決、聰慧、獨立" 
  reversed_adjective: "冷漠、苛刻、偏執、過度批判" 
  upright: "寶劍王后代表一個聰明、理性且洞察力極強的女性形象。\n她擅長分析，能夠迅速理解事物的本質，並以公正的態度做出決策。\n這張牌也象徵著獨立自主的精神，提醒我們在面對挑戰時應該運用理智，而非情緒。" 
  reversed: "逆位的寶劍王后可能顯示出過於冷酷、苛刻或偏執的特質。\n當過度強調理性時，可能會忽略人際關係中的溫暖與情感，甚至變得過於挑剔或獨斷。\n這張牌提醒我們要適當平衡理智與感性，避免因過度批判而傷害他人或自己。" 
  meaning: "＜寶劍王后＞是風元素當中的水，所對應的是處女座20度到天秤座20度，相當於9月12日到10月12日之間。\n\n風代表思考，水則象徵心靈與情感，而＜寶劍王后＞作為風中之水，展現了極為理智的女性形象。\n她想法敏銳、觀察入微，且充滿自信，行為舉止優雅而不失分寸。\n\n這張牌代表果決與聰慧，擅長運用理性來解決問題，能夠冷靜地做出最佳決策。\n然而，當理性發揮過度時，可能會導致對情感的忽視，使人感到冷漠或缺乏共鳴。\n\n寶劍王后的經典象徵之一是她手中的寶劍，這把劍象徵著理性與智慧。\n許多版本的牌面中，她似乎正在斬斷某物，然而這並非單純的毀滅，而是象徵透過理性思考來分辨對錯，幫助個體成長與進步。\n\n這張牌提醒我們，運用理智時，也要記得顧及情感的層面，以達到真正的平衡。" 
  image: "https://i.imgur.com/pt8X2JI.jpeg"

- tarot_en_name: "Prince of Swords" 
  tarot_zh_name: "寶劍 - 王子" 
  upright_adjective: "聰明、靈活、創意、機智" 
  reversed_adjective: "衝動、缺乏計劃、不穩定、浮躁" 
  upright: "寶劍王子象徵著靈活的頭腦與快速的思考能力。\n他擅長運用機智來解決問題，思路敏捷，能夠迅速分析局勢，找到最佳的行動方案。\n這張牌代表創意、變通和突破傳統的能力，適合用於需要創新思維的情境。" 
  reversed: "逆位的寶劍王子可能代表缺乏穩定性和持續性的思維模式。\n他可能會過於衝動，容易三分鐘熱度，開始許多計畫卻無法真正落實。\n這張牌提醒我們在思考與行動之間找到平衡，避免因為過度變動而失去方向。" 
  meaning: "＜寶劍王子＞是風元素當中的風，對應魔羯座20度到水瓶座20度，相當於1月10日到2月8日之間。\n\n寶劍王子擁有超凡的智慧與敏捷的思維，他擅長跳躍式思考，能夠察覺一般人難以發現的細節。\n他的想法新穎，充滿創意，但同時也可能缺乏穩定性，容易興起新的念頭，卻無法堅持到底。\n\n這張牌象徵著迅速變化的思想與行動，代表一個頭腦靈活但可能過於浮躁的人。\n寶劍王子有著遠大的理想與計畫，但常常缺乏耐心去實現它們。\n他擅長發想，但不一定能夠腳踏實地，這使得他的計畫可能最終流於空談。\n\n這張牌提醒我們在思考與行動之間保持平衡，不要因為過度變動而失去方向。\n如果你正在進行一項計畫，這張牌鼓勵你保持靈活，但同時也要確保有實際可行的步驟來落實你的目標。" 
  image: "https://i.imgur.com/wf7NgDP.jpeg"

- tarot_en_name: "Princess of Swords" 
  tarot_zh_name: "寶劍 - 公主" 
  upright_adjective: "聰慧、果敢、機敏、堅決" 
  reversed_adjective: "衝動、固執、刻薄、偏激" 
  upright: "寶劍公主代表思考與行動的結合，她擁有敏銳的頭腦，能夠果斷地做出決策。\n她勇敢且堅定，願意為了真理與正義而戰，擁有不畏挑戰的精神。\n她是一個觀察入微、充滿求知欲的人，能夠快速適應環境，並以理性與邏輯分析問題。" 
  reversed: "逆位的寶劍公主可能代表過於衝動、固執己見，甚至過度批判。\n她可能會因為自身的信念而變得極端，不願意接受他人的意見，導致與人產生衝突。\n這張牌提醒我們在追求真理的同時，也需要學會包容與理解，避免陷入過度偏激的狀態。" 
  meaning: "＜寶劍公主＞是風元素當中的土，對應於天球北面的魔羯-水瓶-雙魚的空間象限。\n\n寶劍公主是意念的實踐者，她擁有剛毅的個性，講求邏輯與理性，並勇於面對挑戰。\n然而，寶劍同時帶有破壞的屬性，當這股理性發展過度時，可能會轉變為極端的行動。\n她的熱誠可能讓她成為一位正義的守護者，也可能讓她陷入復仇的執念之中。\n\n作為風元素的執行者（土元素），寶劍公主背負著沉重的使命，渴望與寶劍騎士一樣快速行動，並揮舞著寶劍王后的理性之劍。\n但當她過度專注於自身的信念，可能會以帶有情緒的方式看待這個世界，甚至產生敵對或防備的心態。\n\n這張牌提醒我們在追求真理與知識時，應該保持開放的心態，避免因為過度理性或偏激而忽略了人性與情感的重要性。" 
  image: "https://i.imgur.com/Mhkb7B3.jpeg"

- tarot_en_name: "Ace of Disks" 
  tarot_zh_name: "圓盤 Ace" 
  upright_adjective: "穩定、豐盛、物質化、成長" 
  reversed_adjective: "遲滯、缺乏動力、機會流失、不穩定" 
  upright: "圓盤Ace象徵物質世界的起點，代表財富、穩固的基礎與潛在的機會。\n這是一張充滿能量的牌，代表新事物的誕生，可能是事業、財務上的好消息，也可能是生活中的穩定與成長。\n它象徵著豐盛與實質的收穫，提醒我們把握機會，腳踏實地地邁向成功。" 
  reversed: "逆位的圓盤Ace可能表示機會的流失，或因缺乏動力與行動力而無法實現目標。\n它可能代表資源管理不善、財務上的困難，或缺乏穩定的基礎來支撐計畫。\n這張牌提醒我們需要審慎規劃，避免草率行事，並確保我們的努力能夠帶來實際的成果。" 
  meaning: "＜圓盤Ace＞是踏入土元素的第一張牌，在這張牌內，充滿許多克勞利創立的祕教之符號與象徵，其中包含著邁入新紀元（New Aeon）之暗示。此外克勞利也把自己的圖騰放入這張牌作為托特塔羅牌的署名。＜圓盤Ace＞本身則是對應到天球北面牡羊-金牛-雙子的天球象限。\n\n土元素代表的是世界穩固的一面，即我們所見的物質世界，是事物的基礎層面，也可以是金錢、財富、事業的象徵。＜圓盤Ace＞充滿著泰勒瑪中大地女神符號的隱喻，如同春天的到來，旺盛生命力的展現。\n\n以圓形的錢幣（圓盤）作為土元素牌組的象徵之物，那是可以觸摸得到、可以看到的實質存在物，圓盤牌組並不同於其他小阿爾克那牌組，將目標著重於想法、心靈世界或不可見世界之描述。它所觸及的對象，大多為可以真實遭遇的事件、真實人生的體驗，以及可觸摸到的真實。" 
  image: "https://i.imgur.com/hmZ5hSX.jpeg"

- tarot_en_name: "Two of Disks" 
  tarot_zh_name: "圓盤二" 
  upright_adjective: "適應力強、變化、靈活、平衡" 
  reversed_adjective: "不穩定、混亂、猶豫不決、難以適應" 
  upright: "圓盤二代表改變與流動中的平衡，象徵適應力、靈活應變與事物的不斷轉變。\n它提醒我們要學會在變動的環境中找到平衡，接受變化並靈活應對挑戰。\n在財務或工作方面，這張牌可能暗示資源調配或需要在多種選擇間權衡。" 
  reversed: "逆位的圓盤二可能代表適應困難、變化帶來的不安或無法有效管理資源。\n這張牌可能暗示不穩定的財務狀況、過度承擔責任或猶豫不決導致錯失良機。\n它提醒我們需要重新審視自己的選擇，確保不會因變化而失去方向。" 
  meaning: "這張牌的牌名「Change」等同於《易經》中的「易」，是改變、變化之意。《易經》的英文譯本名為《The Book of Change》，克勞利取用了其中的變化（Change）之意賦予到＜圓盤二＞當中。然而，易之三名，「簡易」、「變易」、「不易」，又以其中的「變易」較為貼近此牌的意涵。\n\n牌面中咬著自己尾巴的大蛇，頭尾相接，形成一個無限的符號，意味著生生不息、無限的循環變化，蛇是古老智慧象徵的圖騰，也象徵著自給自足的心靈模式，與生命之樹中的第二個薩弗拉「智慧」落入物質之界（Assiah）的生命之樹相應。這張牌表現出的是流動中的平衡，事物均會改變，唯有改變本身不曾停止改變，此牌中所呈現的即為如此，流動中的平衡可以是不斷變化，也可以沒有變化，取決於切入的角度。\n\n＜圓盤二＞是土元素牌組中第一張分離出的牌，在喀巴拉的觀念中，出自於形而上世界，被凝聚而下來的思想，產生了眼前如真似幻的物質世界。因此以四元素作為世界萬物本源的象徵，以生生不息的循環作為＜圓盤二＞的牌義。" 
  image: "https://i.imgur.com/QqNB4Ec.jpeg"

- tarot_en_name: "Three of Disks" 
  tarot_zh_name: "圓盤三" 
  upright_adjective: "努力、規劃、成長、合作" 
  reversed_adjective: "計畫不周、懶惰、缺乏合作、阻礙" 
  upright: "圓盤三代表努力與合作帶來的成就。這是一張關於計畫、專業技能與團隊合作的牌。\n這張牌顯示出你的努力已經開始展現成果，提醒你要保持耐心並繼續精進。\n它也可能代表與他人協作的機會，透過團隊的力量讓你的計畫更加穩固。" 
  reversed: "逆位的圓盤三可能代表計畫缺乏結構、缺乏努力或團隊合作出現問題。\n這張牌可能暗示缺乏專業技能、怠惰或無法有效地將計畫落實。\n它提醒你重新檢視計畫的可行性，確保你有足夠的準備與支援來達成目標。" 
  meaning: "＜圓盤三＞正如它的牌名──創造，是個集中精力在特定領域且逐漸實現目標的過程。牌中有著煉金術中的三種材料，代表事前的準備已經充足，有足夠的能力從一定基礎往上建構。此牌的占星元素為火星入摩羯座，激發出認真、仔細的想法，並且能在充分準備下行動。\n\n＜圓盤三＞是一個逐步達成理想的過程，從無到有，必須經過白手起家的辛酸，一路上沒有放棄自己當初堅持的理想，跨過了一開始的鴻溝後慢慢抓到了訣竅，避開了風險，轉眼間已然走在這條路上，小有所成。如果擁有熱情，這會是一個有趣的過程，在許多危急的時刻往往送來了最需要的幫助，憑著對理想的堅持，在每個即將放棄的當下都會得到新的機會，這是＜圓盤三＞的奧祕所在。「當你真心築夢時，全世界都會幫你完成」是這一張牌深處的涵義。" 
  image: "https://i.imgur.com/Z5htnW2.jpeg"

- tarot_en_name: "Four of Disks" 
  tarot_zh_name: "圓盤四" 
  upright_adjective: "穩定、安全、財務管理、控制" 
  reversed_adjective: "固執、貪婪、停滯、恐懼變化" 
  upright: "圓盤四代表財務穩定與安全感。這是一張關於建立結構、管理資源與確保長期成功的牌。\n這張牌顯示出你已經建立了穩固的基礎，提醒你要保持警惕，不要因為安全感而過度保守。\n它也可能代表財務保守，確保自己擁有足夠的儲蓄與計畫，以應對未來的不確定性。" 
  reversed: "逆位的圓盤四可能代表對財務或資源的過度保護，導致停滯不前。\n這張牌可能暗示過度固執、不願意接受變化，或者害怕失去掌控權。\n它提醒你要找到平衡，確保自己在保持安全感的同時，仍然願意適應新機會與挑戰。" 
  meaning: "在這張牌中，四元素的符號直接被畫在堡壘上，它具有強大的武力，但卻偏向於靜態，沒有實際力量的展現。＜圓盤四＞以完美的規律建立起的秩序，讓自己立於一個不敗之地，佐以太陽落入摩羯座的能量，帶來了摩羯座深思熟慮、步步為營的謹慎。堡壘多少有所限制，雖然帶來了穩定，但也可能是一種阻礙。\n\n舉例而言，iPhone內的iOS作業系統就宛如＜圓盤四＞建立起的堡壘，它是封閉式的系統（護城河），沒有辦法修改字體，沒有辦法隨意安裝從網路上下載來的軟體，因為它的內部有著嚴格的規律（堡壘內的秩序），雖然感覺綁手綁腳，不過它卻不會受到惡意軟體的侵害（四元素的瞭望台與堡壘的阻擋），而且不太容易當機，反應速度快（堡壘內部的秩序帶來的效率）。對外而言，這是蘋果公司進入手機市場的強大部隊，有著種種限制，但還是能夠有亮眼的銷售成績（固若金湯、聲威遠播的堡壘，以及對它的猜想、好奇），但對內部而言，卻是存在著許多嚴謹的環節，絲毫不得鬆懈。" 
  image: "https://i.imgur.com/PxYJtY0.jpeg"

- tarot_en_name: "Five of Disks" 
  tarot_zh_name: "圓盤五" 
  upright_adjective: "貧困、壓力、不安、財務困難" 
  reversed_adjective: "恢復、克服困境、新機會、適應變化" 
  upright: "圓盤五代表財務上的困境、不穩定或焦慮。這可能是經濟壓力、資源短缺，或是對未來的不確定感帶來的擔憂。\n這張牌提醒你要關注自己的財務狀況，並尋找支援與解決方法，而不是獨自承受困難。\n此外，這也可能暗示內心的不安全感，即使現實環境沒有問題，你仍可能感到焦慮與害怕。" 
  reversed: "逆位的圓盤五代表從困境中恢復，開始看到新的機會與希望。\n這可能意味著財務狀況的改善、意外的幫助，或是個人心態的轉變，使你能夠適應變化並找到新的方向。\n這張牌鼓勵你相信自己，尋找成長的可能，並學習從過去的挑戰中吸取教訓。" 
  meaning: "這張牌在五顆圓盤的符號上借用了印度體系的思維。四元素在印度體系中主要是對應自然事物與人的部分特質，譬如人的原始渴望、熱情屬於火，情感特質屬於水，其中的第五元素則是人整體的象徵，人是所有四元素的總和。同時自然界中的事物也可以用此來解釋。\n\n與西洋神祕學的符號意涵在大方向上頗為吻合，但主要還是偏向於物質層面上的意涵。這張牌的占星符號是水星在金牛，意味著靈活變通的思緒受困於固執與不變的想法中。因此＜圓盤五＞的失衡主要來自於長期處於隱忍不安與擾動中。" 
  image: "https://i.imgur.com/n9seCe7.jpeg"

- tarot_en_name: "Six of Disks" 
  tarot_zh_name: "圓盤六" 
  upright_adjective: "慷慨、成功、財務穩定、分享" 
  reversed_adjective: "不平衡、財務問題、自私、施捨" 
  upright: "圓盤六代表財務上的穩定與成功，也象徵慷慨與分享。\n這張牌可能表示某人願意提供幫助，或者是你自己在物質與精神層面上都已經達到了可以回饋他人的階段。\n它代表著一種平衡的給予與接受，提醒你在成功後仍需保持善良與謙遜。" 
  reversed: "逆位的圓盤六可能代表財務上的不平衡、施捨與接受的不對等，或是過度依賴他人的援助。\n這張牌也可能意味著一種不公平的交易，或者是某人施捨時帶有條件與操控。\n提醒你注意人際關係中的權力動態，不要因短期利益而失去長遠的發展機會。" 
  meaning: "＜圓盤六＞的占星元素為月亮在金牛座，是個能量受到提升的組合。月亮是情緒的象徵，也是內在安全感的依附，與金牛座搭配，代表實際上的擁有，填充情緒上的不確定感。\n\n當度過<圓盤四>的安定與<圓盤五>的擔憂後，<圓盤六>指出目前已經有了足以支撐夢想、滿足信心的具體把握，而且經過了一段努力之後，現在正是開花結果的時刻。＜圓盤六＞是一個成功的典範，如同一個樂於分享經驗的長輩。" 
  image: "https://i.imgur.com/UBPH2i1.jpeg"

- tarot_en_name: "Seven of Disks" 
  tarot_zh_name: "圓盤七" 
  upright_adjective: "挫折、延遲、失敗、焦慮" 
  reversed_adjective: "突破、學習經驗、重新評估、嘗試新方法" 
  upright: "圓盤七代表在物質或財務領域遇到挫折與失敗。\n這張牌通常顯示出努力的結果並不如預期，可能是因為外在環境的影響，也可能是因為缺乏足夠的行動與計劃。\n它提醒我們，成長與成功並非一蹴而就，面對困難時，需要耐心等待或者改變策略。" 
  reversed: "逆位的圓盤七象徵突破困境的契機，或是學會從失敗中吸取經驗。\n它可能意味著對現有狀況的重新評估，嘗試新的方法來改變當前的不順利。\n雖然這張牌帶來挑戰，但它也提供了一個機會，讓我們能夠從過去的錯誤中學習，為未來奠定更好的基礎。" 
  meaning: "接續著上一張<圓盤六>的成功，＜圓盤七＞戲劇化地轉為失敗。牌的圖像呈現出極端被動的狀況，枯萎的植物與錢幣排列的圖形都暗示著失敗。表面上看來是環境因素造成，實際上則是缺乏行動的內在靈魂所導致的必然結果。\n\n這張牌對應土星在金牛座，土星的限制與考驗瓦解了金牛所代表的物質穩定，從一片死寂的背景與暗色的錢幣中可以感受到這張牌的沉重與沉默。它提醒我們，面對挑戰時，不應該只是等待，而是需要採取行動來改變現狀。" 
  image: "https://i.imgur.com/3gfh0xS.jpeg"

- tarot_en_name: "Eight of Disks" 
  tarot_zh_name: "圓盤八" 
  upright_adjective: "專注、勤奮、穩定成長、技藝精進" 
  reversed_adjective: "懶散、缺乏目標、分心、半途而廢" 
  upright: "圓盤八代表專注於目標並且付出努力，以耐心與細心來達成成果。\n這張牌象徵精益求精的態度，無論是在工作、學業或其他領域，專心致志的投入將帶來穩定的成長與成功。\n它提醒我們，持續努力與穩紮穩打比短暫的衝刺更重要，並且最終會有所收穫。" 
  reversed: "逆位的圓盤八顯示出缺乏耐心或目標不明確的情況。\n這可能代表懶散、分心，或是過度追求完美導致遲遲無法完成目標。\n它提醒我們，不要讓拖延或過度挑剔阻礙前進，適時調整計畫，確保努力是有方向的。" 
  meaning: "＜圓盤八＞的圖像配色上較為光明，具有正面的意涵。克勞利指出，處女座是包含生命祕密的種子，在肥沃的大地上等待著耕耘與成長。種子孕育成長成樹，開花結果，正是土元素力量的完美展現。更深一層的意涵是充滿生機的能量重回到此，過了上一張牌的死寂後開始重生。\n\n＜圓盤八＞有著自己的觀點，一次只專注於一個目標，且低調地進行，而後完成屬於自己的理想。＜圓盤八＞往往使人出乎意料，在平常不會特別受到關注，卻忽然看到他有了豐碩的成果，似乎有著讓人摸不透的奇蹟發生。\n\n克勞利提到，＜圓盤八＞可對應到《易經》六十四卦中的天山遯卦之意涵。《易經》曰：「遯，亨，小利貞。」這個卦的卦意象徵隱遯與退避的概念。\n\n對應到＜圓盤八＞的占星學象徵是太陽處女座，處女座代表農收的季節，也象徵細心與勤奮。這張牌的訊息提醒我們，現在是穩定累積成果的時刻，耐心耕耘，終將迎來收穫。" 
  image: "https://i.imgur.com/Cj5rl3E.jpeg"

- tarot_en_name: "Nine of Disks" 
  tarot_zh_name: "圓盤九" 
  upright_adjective: "豐收、獨立、優雅、自信、物質充足" 
  reversed_adjective: "物質依賴、享樂過度、內心空虛、缺乏安全感" 
  upright: "圓盤九代表財務穩定與成就，象徵著努力後的成功與豐收。\n這張牌表現出一種自信且優雅的狀態，經過時間的耕耘，現在可以享受自己的成果。\n它也提醒我們，獨立與自給自足是人生的一種成就，懂得珍惜當下的美好。" 
  reversed: "逆位的圓盤九可能象徵過度依賴物質享受，或是成功後內心仍然感到空虛。\n這可能代表對財務的焦慮，或是渴望更深層次的滿足而不僅僅是物質層面。\n它提醒我們，真正的豐盛不僅來自外在的財富，也來自內心的滿足與精神上的富足。" 
  meaning: "＜圓盤九＞的占星元素是金星在處女座，這本身是一個幸運的組合。這張牌代表良好的人際關係、幸運的事件以及財務上的成功。\n\n延續著上一張牌的播種，＜圓盤九＞的牌名是獲益，象徵在肥沃的土壤滋養與細心照料下獲得了應得的結果。\n\n＜圓盤七＞所失去的內在精神，在＜圓盤九＞再次被找回來，透過心靈內在動力的支持，得以順利進展。\n這張牌的能量強調的是成熟的財務觀念與穩定的發展，象徵個人努力換來的成就，並且能夠享受生活帶來的美好與回報。" 
  image: "https://i.imgur.com/4ssRm4i.jpeg"
  
- tarot_en_name: "Ten of Disks" 
  tarot_zh_name: "圓盤十" 
  upright_adjective: "財富、成就、穩定、物質成功、家族繁榮" 
  reversed_adjective: "財務問題、家族糾紛、價值觀錯位、過度執著物質" 
  upright: "圓盤十代表財富與成功的最終成就，象徵著穩定的物質基礎和世代相傳的財務安全。\n這張牌象徵長遠的成功，可能是透過家族、企業、投資或智慧的累積來獲得的豐碩成果。\n它強調一種安全感，代表著物質世界的圓滿，並展現穩定與傳承的價值。" 
  reversed: "逆位的圓盤十可能暗示財務上的困境，或是對物質的過度依賴，導致精神層面的空虛。\n這可能表示家庭財產的紛爭、財務管理不當，或是缺乏長遠規劃，導致無法持續維持成功。\n它提醒我們，不要過於執著於物質，而忽略了更深層次的價值與精神上的滿足。" 
  meaning: "＜圓盤十＞是小阿爾克那的最後一張牌，從「王冠」在火元素原型之界的創始，到第十個薩弗拉「王國」在土元素的物質之界結束，象徵著喀巴拉體系中精神能量降臨物質世界的完整過程。\n\n這是一種創造過程的終點，圓盤代表最後所得到的財富、金錢或其他物質上的滿足。\n\n這張牌也強調了托特塔羅的哲學觀點——物質世界源自內在的精神世界。我們所見的現實，其實是內心世界的反映。這意味著成功與豐盛並非僅僅來自外在的努力，而是源於我們內在的信念、智慧與決策。\n\n作為物質世界的體現，這張牌代表了事物的完成，無論是事業、財務，還是人生目標，都達到了巔峰。這張牌象徵著成功的終點，也是傳承與延續的開始。" 
  image: "https://i.imgur.com/Pye2tAc.jpeg"

- tarot_en_name: "Knight of Disks" 
  tarot_zh_name: "圓盤 - 騎士" 
  upright_adjective: "務實、穩健、勤奮、耐心、可靠" 
  reversed_adjective: "遲滯、固執、缺乏進取、過於保守" 
  upright: "圓盤騎士象徵踏實與耐心，他以穩健的方式努力耕耘，確保物質世界的安全與穩定。\n這張牌代表可靠性、努力工作的精神，以及對未來的長遠規劃。\n它提醒我們，堅持不懈的努力會帶來穩定的成功，雖然進展可能緩慢，但結果值得等待。" 
  reversed: "逆位的圓盤騎士可能象徵過度保守，或對變化缺乏適應力。\n這可能代表拖延、不願冒險，甚至固執己見，導致錯失機會。\n它提醒我們，雖然穩定是重要的，但也要適時地調整策略，以避免停滯不前。" 
  meaning: "＜圓盤騎士＞是土元素當中的火，他所對應的星座是獅子座20度到處女座20度，相當於8月12日到9月11日之間。\n\n圓盤騎士是所有騎士牌中動作最為靜態的一位，他的馬不再奔馳，而是停下腳步觀察四周。他象徵著穩定的力量，一位拓荒者與耕作者，離開戰場後回到自己的土地上建立王國。\n\n圓盤騎士手持盾牌，凝視遠方，尋找新的農耕地。在土元素的影響下，他的首要目標是確保物質基礎，為生計與發展而努力。\n\n這張牌的意涵強調耐心與堅持，雖然進展緩慢，但穩健的步伐將帶來最終的成果。" 
  image: "https://i.imgur.com/kIk3B92.jpeg"

- tarot_en_name: "Queen of Disks" 
  tarot_zh_name: "圓盤 - 王后" 
  upright_adjective: "慈愛、實際、耐心、細心、賢慧" 
  reversed_adjective: "過度保護、焦慮、懷疑、自我犧牲" 
  upright: "圓盤王后象徵著母性的關懷與務實的精神，她代表著物質上的富足與精神上的滿足。\n她是一位細心體貼的人，關心家庭、朋友與社會，並樂於提供實際的幫助。\n她的出現通常代表穩定的財務狀況，或一位值得信賴的女性形象。" 
